{% extends 'formsystem/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Submit Course Form{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg"> 
        <div class="card-body p-5"> 
          <h2 class="card-title text-center mb-4 font-weight-bold">Submit Course Form</h2>

          <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate> 
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">Submit Form</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
