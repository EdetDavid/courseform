{% extends 'formsystem/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Send Signed Form{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Send Signed Form</h2>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="signed_form" class="form-label">Upload Signed Form (PDF)</label>
              <input type="file" class="form-control" id="signed_form" name="signed_form" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
